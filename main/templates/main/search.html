

{% extends "main/index.html" %}

{% block title %}Search{% endblock title %}

{% block content %}

<!--<h1>Search</h1>-->

{% if submitted %}
    <p class="success">
        Your message was submitted successfully. Thank you.
    </p>

{% else %}
    <form action="" method="post" novalidate>
    <table>
        {{ form.as_table }}
        <tr>
            <td>&nbsp;</td>
        </tr>
    </table>
    <input type="submit" value="Submit">
    {% csrf_token %}
    </form>
{% endif %}
{% endblock content %}
